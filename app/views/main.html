<div ng-repeat="project in projects">
    <div class="panel panel-default">
        <div class="panel-heading"><a ui-sref="ProjectDetails({id: project._id})">{{project.name}}</a></div>
        <div class="panel-body">
            <div class="row">
                <div ng-repeat="resources in project.resources" class="col-md-3">
                    <a ui-sref='UserDetails({id: resources.userId})'>
                        <img style="width:100px;" class="img-thumbnail"
                             ng-src="https://my.infusion.com/User%20Photos/Profile%20Pictures/corp_{{resources.userId}}_LThumb.jpg">
                        <span>{{resources.firstName}} {{resources.lastName}}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
